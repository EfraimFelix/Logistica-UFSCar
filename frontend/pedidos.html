<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit">
    <link rel="icon" href="./img/boxes.png">
    <link rel="stylesheet" href="./script/script_pedidos.js">
    <link rel="stylesheet" type="text/css" href="style/style_pedido.css">
    <link rel="stylesheet" type="text/css" href="style/style_home.css">
    <title>UFSCAR Logistica</title>
</head>

<body>
    <header class="header">
        <div class="header-menu">
            <a href="#"><img src="./img/UFSCAR_logotipo.svg" alt="Logotipo UFSCAR"></a>
            <nav class="header-nav">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PEDIDOS</a></li>
                </ul>
            </nav>
            <div class="header-login">
                <a href="./login.html">Logado</a>
            </div>
        </div>
    </header>

    <div>
        <img class="pedidos_blooper" src="/img/Pedidos.svg" alt="Blooper_pedidos">
    </div>


    <div class="tab_geral">
        <div class="tab-container">
            <div class="tabs">
                <button class="tab active" data-tab="pedidos">Pedidos</button>
                <button class="tab" data-tab="rastreio">Rastreio</button>
            </div>
            <div class="tab-indicator"></div>
        </div>

        <div class="tab-content" id="pedidos"><!-- Card -->
            <div class="card">
                <div class="tracking-card">
                    <div class="card-header">
                        <div class="order-info">
                            <p>Data Pedido: <span>09/02/2025</span></p>
                            <p>Enviar para: <strong>UNICAMP</strong></p>
                        </div>
                        <div class="order-number">
                            <p>Nº Pedido:</p>
                            <p>0101010101010101</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <img src="./img/boxes.png" alt="Caixas" class="package-image">
                        <div class="description">
                            <p><strong>Descrição:</strong></p>
                            <p>lorem ipsum lorem ipsum</p>
                        </div>
                        <button class="track-button">Rastrear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content hidden" id="rastreio">Conteúdo de Rastreamento</div>
    </div>

</html>



</body>

</html>
