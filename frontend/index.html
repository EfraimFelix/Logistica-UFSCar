<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit">
    <link rel="icon" href="./img/boxes.png">
    <link rel="stylesheet" type="text/css" href="style/style_home.css">
    <title>UFSCAR Logistica</title>
</head>

<body>
    <header class="header">
        <div class="header-menu">
            <a href="#"><img src="./img/UFSCAR_logotipo.svg" alt="Logotipo UFSCAR"></a>
            <nav class="header-nav">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PEDIDOS</a></li>
                </ul>
            </nav>
            <div class="header-login">
                <a href="./login.html">Fazer Login</a>
                <a class="header-button" href="./register.html">Cadastre-se</a>
            </div>
        </div>

    </header>

    <main class="main">
        <div class="main-container ">
            <div>
                <img src="./img/Logotipo.svg" alt="">
            </div>

            <div class="main-texto">
                <p>Ligamos universidades com logística ágil e eficiente, movendo conhecimento e recursos.</p>
                <div class="pesquisa">
                    <input class="input" placeholder="Código de Produto" type="text">
                    <a class="header-button" href="">Procurar</a>
                </div>

            </div>
        </div>
    </main>

    <section class="section">

        <div class="section-container">
            <div class="botoes">
                <div class="flex-config botao-universidade">
                    <img src="./img/SCHOOL1.svg" alt="">
                    <a href="">Universidades</a>
                </div>

                <div class="flex-config botao-pedido">
                    <img src="./img/pedidos1.svg" alt="">
                    <a href="">Pedidos</a>
                </div>
            </div>
            <div><img src="./img/Entregador_logotipo.svg" alt="Entregador"></div>
        </div>

    </section>

    <footer>
        <p>Todos os direitos reservados a UFSCAR</p>
    </footer>
</body>

</html>
